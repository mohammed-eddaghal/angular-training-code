<!--

    haka knoptimisiw code ex ila kana knjibo data mn server man7tajch nsift requet o hya ghtjib nafs data

<button class="btn btn-secondary" (click)="loadCourses()">Load</button>
<ul>
    <li *ngFor="let course of Courses;index as i;first as x;last as y; trackBy:trackCourse">
        <span *ngIf=x>first-</span>
        <span *ngIf=y>last-</span>
        <p>index d'element dans le tableau est : {{i}}</p>
        <p>id: {{course.id}}</p><h3>title: {{course.title}}</h3>
        <button class="btn btn-danger" (click)="removeCourse(i)">deleat</button>
    </li>
</ul>
