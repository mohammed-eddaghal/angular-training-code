<div class="container">
    <div class="col-md-6 col md offset-3">
        <button class="btn btn-primary" (click)="affForm()" *ngIf="tst">Ajouter post</button>
        <div *ngIf="form">
        <form>
            <legend>Formulaire d'article</legend>
            <div class="form-group">
                <label for="title">Titre:</label>
                <input [(ngModel)]="post.title" type="text" class="form-control" name="title" id="title" aria-describedby="helpId"
                    placeholder="titre d'article">
            </div>
            <div class="form-group">
                <label for="body">Body:</label>
                <textarea [(ngModel)]="post.body" class="form-control" name="body" id="body" aria-describedby="helpId"
                    placeholder="body d'article"></textarea>
                <button (click)="addPost()" class="btn btn-primary" *ngIf="btn">Enregistrer</button>
                <button class="btn btn-warning" (click)="editer()" *ngIf="!btn">Editer</button>
            </div>
        </form>
    </div>

        <ul class="list-group">
            <li class="list-group-item" *ngFor="let vc of vad">
                <h3>({{vc.id}}){{vc.title}}</h3>
                <p>{{vc.body}}</p>
                <div align="right">
                    <button (click)="edit(vc)" class="btn btn-warning">
                        Edit
                    </button>
                    <button class="btn btn-danger" (click)="supp(vc)">Supprimer</button>
                </div>
                
            </li>
        </ul>

    </div>
</div>
